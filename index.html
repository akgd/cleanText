<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Clean Text</title>
    <link rel="stylesheet" href="vendor/bulma/css/bulma.css" type="text/css">
    <link rel="stylesheet" href="main.css" type="text/css">
</head>

<body>
    <div class="container">
        <section class="section">
            <div class="columns is-centered">
                <div class="column is-three-quarters">
                    <div id="app">
                        <h1 class="title">Text Cleaner</h1>
                        <form>
                            <div class="field">
                                <label class="label">Input</label>
                                <div class="control">
                                    <textarea id="input" class="textarea is-primary"></textarea>
                                </div>
                            </div>
                            <div class="field">
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input type="button" class="button is-outlined" onclick="ioText('clean');" value="clean" title="trim, remove line breaks, remove double spaces">
                                    <input type="button" class="button is-outlined" onclick="ioText('encode');" value="encode">
                                    <input type="button" class="button is-outlined" onclick="ioText('decode');" value="decode">
                                    <input type="button" class="button is-outlined" onclick="ioText('swap');" value="swap quotes" title="replace double quotes with single and single with double">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Output</label>
                                <div class="control">
                                    <textarea id="output" class="textarea"></textarea>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="main.js"></script>
    </script>
</body>

</html>
